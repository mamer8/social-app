name: socialapp
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cached_network_image: ^3.2.3
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^4.0.6
  equatable: ^2.0.5
  flutter_screenutil: ^5.6.0

  flutter_bloc: ^8.1.1
  font_awesome_flutter: ^10.2.1
  get_it: ^7.2.0
  go_router: ^5.2.4
  google_fonts: ^3.0.1
  url_launcher: ^6.1.7
  image_picker: ^0.8.6
  conditional_builder_null_safety: ^0.0.6
  bloc: ^8.1.0
  hexcolor: ^2.0.3
  shared_preferences: ^2.0.5
  flutter_svg: ^1.1.5
  #webview_flutter: ^3.0.4
  smooth_page_indicator: ^1.0.0+2
  fluttertoast: ^8.1.1
  carousel_slider: ^4.2.0
  flutter_staggered_grid_view: ^0.6.2
  get:
  either_dart: ^0.3.0
  readmore: ^2.1.0

  # for firebase
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  cloud_firestore: ^4.3.1
  firebase_storage: ^11.0.10
  firebase_messaging: ^14.2.1


dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:


  uses-material-design: true
  assets:
    - assets/images/
    - assets/lang/
    - assets/

  fonts:
    - family: GT Sectra Fine
      fonts:
        - asset: assets/fonts/GT Sectra Fine Regular.ttf

    - family: Changa
      fonts:
        - asset: assets/fonts/Changa-VariableFont_wght.ttf

    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-Bold.ttf
        - weight:  600
        - asset: assets/fonts/Almarai-ExtraBold.ttf
        - weight:  700
        - asset: assets/fonts/Almarai-Regular.ttf
        - weight:  400
        - asset: assets/fonts/Almarai-Light.ttf
        - weight:  300
